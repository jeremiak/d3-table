<html>
  <head>
    <title>D3 data table usage example</title>
    <style>
      #table-container {
        border: 2px dashed red;
        position: relative;
        min-height: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>D3 data table</h1>
    <p>Fetch data from <a href="https://jsonplaceholder.typicode.com/todos">https://jsonplaceholder.typicode.com/todos</a> and call <code>d3Table()</code> with it.</p>
    <div id="table-container" style="width: 100%;">
      <center>The table will show up here</center>
    </div>
    <script src="https://unpkg.com/d3@5.7.0/dist/d3.min.js"></script>
    <script src="build/d3Table.js"></script>
    <script>
      setTimeout(() => {
        d3.json('https://jsonplaceholder.typicode.com/todos').then(data => {
          d3.select('#table-container center').remove()
          d3Table('#table-container', {
            caption: 'A cool caption for the table goes here',
            columns: ['title', 'completed', 'id', 'userId'],
            data,
            pageLength: 10
          })
        })
      }, 1000)
    </script>
  </body>
</html>
